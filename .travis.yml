language: node_js
node_js:
  - "node"

after_success:
  - git config --global user.name "analoguemachine"
  - git config --global user.email "analoguemachine@users.noreply.github.com"
  - git remote rm origin
  - git remote add origin https://${GH_TOKEN}@github.com/AnalogueMachine/analoguemachine.github.io.git
  - npm run deploy

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  keep_history: true
  on:
    branch: master